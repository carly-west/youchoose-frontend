<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Join</title>
  <script src="js/join.js" type="module"></script>
  <script src="js/verifyAccess.js" type="module"></script>

</head>

<body class="join-body">
  <main>

    <div class="admin-dropdown">
      <img src="images/user-button.png" />
      <div class="dropdown-content">
        <a id="logout-button" href="index.html">
          <p>Logout</p>
        </a>

        <a id="dashboard-button" href="admin-dashboard.html">
          <p>Dashboard</p>
        </a>
      </div>
    </div>

    <h1 class="you-choose-h1">You Choose</h1>
    <label for="enter-key">Enter Key</label>
    <input type="text" id="enter-key" pattern="[0-9]+">
    <!-- <input type="number" id="enter-key"/> -->
    <button class="button-reuse" id="join">Join</button>

    <a href="index.html">
      <div class="back-button">Back</div>
    </a>
  </main>
</body>

</html>
