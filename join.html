<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Join</title>
  <script src="js/join.js" type="module"></script>
</head>

<body class="join-body">
  <main>
    <div class="admin-dropdown">
      <!-- <a class="admin-button"> -->
      <img src="images/user-button.png" alt="User logo" />
      <div class="dropdown-content">
        <p><a id="logout-button"> Logout </a></p>
        <p>
          <a id="dashboard-button" href="/admin-dashboard.html"> Dashboard </a>
        </p>
      </div>

    </div>

    <h1 class="you-choose-h1">You Choose</h1>
    <label for="enter-key">Enter Key</label>
    <input type="text" id="enter-key" pattern="[0-9]+" />
    <!-- <input type="number" id="enter-key"/> -->
    <button class="button-reuse" id="join">Join</button>

    <a href="/index.html">
      <div class="back-button">Back</div>
    </a>
  </main>
</body>

</html>
